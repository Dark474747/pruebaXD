<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página de Prueba</h1>
    </header>

    <main>
        <h2>Este es un ejemplo básico de página web</h2>
        <p>Puedes probar diferentes configuraciones de servidor con esta página básica.</p>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página de Prueba</p>
    </footer>
</body>
</html>
